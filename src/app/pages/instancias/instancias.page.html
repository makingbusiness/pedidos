<ion-header>
  <ion-toolbar color="dark">
    <ion-title>instancias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col *ngFor="let inst of productoService.instancias" size="6">
         <ion-list class="ion-no-border">
           <ion-item (click)="productos(inst.CodInst)">
            <ion-card >
              <ion-card-content>
                <ion-img src="assets/img/{{inst.Descrip | lowercase }}.png"></ion-img>
              </ion-card-content>
            </ion-card>

           </ion-item>
           <ion-label>{{ inst.Descrip.split(' ')[0] }}</ion-label>
         </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
