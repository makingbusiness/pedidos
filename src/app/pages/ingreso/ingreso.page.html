<ion-header>
    <ion-buttons slot="start" defaultHref="/instancias">
        <ion-back-button></ion-back-button>
      </ion-buttons> 
    <ion-toolbar color="dark" class="ion-text-center">
        <ion-title>Acceder</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-label>Iniciar sesión</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            Número de celular/documento/Email
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <input type="text" name="" [(ngModel)]="usuario.CodClie" size="10">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <input type="text" name="" [(ngModel)]="usuario.Clave" size="10">
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col>
            <ion-label>Enviaremos un código al celular registrado para comprobar que eres tú</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-button (click)="ingresar()" fill="solid" shape="round" color="dark" size="6">
                Ingresar
            </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="enviar()" fill="solid" shape="round" color="dark" size="6">
              Enviar código
          </ion-button>
      </ion-col>        
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-label>¿No estás registrado?</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-label (click)="crearCuenta()">Crea una cuenta aquí</ion-label>
          </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
